<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h2>Reģistrācija</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Lietotājvārds" required>
            <input type="password" id="password" placeholder="Parole" required>
            <input type="password" id="confirmPassword" placeholder="Apstiprināt paroli" required>
            <button type="submit">Reģistrēties</button>
        </form>
        <p>Jau ir konts? <a href="login.html">Pieslēgties</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
